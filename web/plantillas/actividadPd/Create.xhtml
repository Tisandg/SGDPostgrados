<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadPdCreateDlg" widgetVar="ActividadPdCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleActividadPd.CreateActividadPdTitle}">
            <h:form id="ActividadPdCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actividadPdController.selected != null}">
                        <p:outputLabel value="#{bundleActividadPd.CreateActividadPdLabel_idActividad}" for="idActividad" />
                        <p:inputText id="idActividad" value="#{actividadPdController.selected.idActividad}" title="#{bundleActividadPd.CreateActividadPdTitle_idActividad}" required="true" requiredMessage="#{bundleActividadPd.CreateActividadPdRequiredMessage_idActividad}"/>
                        <p:outputLabel value="#{bundleActividadPd.CreateActividadPdLabel_nombreActividad}" for="nombreActividad" />
                        <p:inputText id="nombreActividad" value="#{actividadPdController.selected.nombreActividad}" title="#{bundleActividadPd.CreateActividadPdTitle_nombreActividad}" required="true" requiredMessage="#{bundleActividadPd.CreateActividadPdRequiredMessage_nombreActividad}"/>
                        <p:outputLabel value="#{bundleActividadPd.CreateActividadPdLabel_horasAsignadas}" for="horasAsignadas" />
                        <p:inputText id="horasAsignadas" value="#{actividadPdController.selected.horasAsignadas}" title="#{bundleActividadPd.CreateActividadPdTitle_horasAsignadas}" />
                        <p:outputLabel value="#{bundleActividadPd.CreateActividadPdLabel_faseAjuste}" for="faseAjuste" />
                        <p:inputText id="faseAjuste" value="#{actividadPdController.selected.faseAjuste}" title="#{bundleActividadPd.CreateActividadPdTitle_faseAjuste}" />
                        <p:outputLabel value="#{bundleActividadPd.CreateActividadPdLabel_maximoHoras}" for="maximoHoras" />
                        <p:inputText id="maximoHoras" value="#{actividadPdController.selected.maximoHoras}" title="#{bundleActividadPd.CreateActividadPdTitle_maximoHoras}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actividadPdController.create}" value="#{bundleActividadPd.Save}" update="display,:ActividadPdListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActividadPdCreateDialog');"/>
                    <p:commandButton value="#{bundleActividadPd.Cancel}" onclick="ActividadPdCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
