<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleActividadPd.ListActividadPdTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ActividadPdListForm">
                <p:panel header="#{bundleActividadPd.ListActividadPdTitle}">
                    <p:dataTable id="datalist" value="#{actividadPdController.items}" var="item"
                                 selectionMode="single" selection="#{actividadPdController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idActividad}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActividadPd.ListActividadPdTitle_idActividad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idActividad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActividadPd.ListActividadPdTitle_nombreActividad}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreActividad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActividadPd.ListActividadPdTitle_horasAsignadas}"/>
                            </f:facet>
                            <h:outputText value="#{item.horasAsignadas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActividadPd.ListActividadPdTitle_faseAjuste}"/>
                            </f:facet>
                            <h:outputText value="#{item.faseAjuste}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActividadPd.ListActividadPdTitle_maximoHoras}"/>
                            </f:facet>
                            <h:outputText value="#{item.maximoHoras}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleActividadPd.Create}" actionListener="#{actividadPdController.prepareCreate}" update=":ActividadPdCreateForm" oncomplete="PF('ActividadPdCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleActividadPd.View}" update=":ActividadPdViewForm" oncomplete="PF('ActividadPdViewDialog').show()" disabled="#{empty actividadPdController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleActividadPd.Edit}" update=":ActividadPdEditForm" oncomplete="PF('ActividadPdEditDialog').show()" disabled="#{empty actividadPdController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleActividadPd.Delete}" actionListener="#{actividadPdController.destroy}" update=":growl,datalist" disabled="#{empty actividadPdController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
