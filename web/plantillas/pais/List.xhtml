<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlePracticaDocente.ListPaisTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PaisListForm">
                <p:panel header="#{bundlePracticaDocente.ListPaisTitle}">
                    <p:dataTable id="datalist" value="#{paisController.items}" var="item"
                                 selectionMode="single" selection="#{paisController.selected}"
                                 paginator="true"
                                 rowKey="#{item.paisId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListPaisTitle_paisId}"/>
                            </f:facet>
                            <h:outputText value="#{item.paisId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListPaisTitle_paisNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.paisNombre}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlePracticaDocente.Create}" actionListener="#{paisController.prepareCreate}" update=":PaisCreateForm" oncomplete="PF('PaisCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlePracticaDocente.View}" update=":PaisViewForm" oncomplete="PF('PaisViewDialog').show()" disabled="#{empty paisController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlePracticaDocente.Edit}" update=":PaisEditForm" oncomplete="PF('PaisEditDialog').show()" disabled="#{empty paisController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlePracticaDocente.Delete}" actionListener="#{paisController.destroy}" update=":growl,datalist" disabled="#{empty paisController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
