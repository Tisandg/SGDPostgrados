<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Ver estudiante</title>
    </h:head>
    
    <ui:composition template="./../../../plantillas/Coordinador.xhtml">
        <ui:define name="content"> 
            <div class="ui-messages-info ">
                <span class="ui-messages-info-detail">
                    <b>Información Estudiante</b>
                </span>
            </div>                        
            
            <h:form id="form_registrar">
                <p:tab  title="Datos personales" titleStyleClass="title">             
                    <p:panel header="Datos personales">
                        <div style = "float: left;"></div>
                                  
                        <h:panelGrid columns="2" cellpadding="5" styleClass="elementosCentrados bajarGrid" id="panelRegistrar">

                            <p:outputLabel value="Nombres:" for="valNombre" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valNombre" value="#{estudianteController.actual.estNombre}" styleClass="addEspacio form-control" style="color: #3366ff"/>

                            <p:outputLabel value="Apellidos:" for="valApellido" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valApellido"  value="#{estudianteController.actual.estApellido}" styleClass="addEspacio form-control" style="color: #3366ff"/>

                            <p:outputLabel value="Código:" for="valCodigo" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valCodigo" value="#{estudianteController.actual.estCodigo}" styleClass="addEspacio form-control" style="color: #3366ff"/>

                            <p:outputLabel value="Correo electrónico:" for="valCorreo" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valCorreo" value="#{estudianteController.actual.estCorreo}" styleClass="addEspacio form-control" style="color: #3366ff"/>

                            <p:outputLabel value="Nombre tutor:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" for="valNombreTutor" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valNombreTutor" value="#{estudianteController.actual.estTutor}" styleClass="addEspacio form-control" style="color: #3366ff"/>

                            <p:outputLabel value="Cohorte:" for="valCohorte" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valCohorte" value="#{estudianteController.actual.estCohorte}" styleClass="addEspacio form-control" style="color: #3366ff"/>                        

                            <p:outputLabel value="Semestre:" for="valSemestre" style="font-weight:bold;"/>
                            <h:outputText class="form-control"  id="valSemestre" value="#{estudianteController.actual.estSemestre}" styleClass="addEspacio form-control" style="color: #3366ff"/>

                            <p:outputLabel value="Estado:" for="valEstado" style="font-weight:bold;"/>
                            <h:outputText class="form-control"  id="valEstado" value="#{estudianteController.actual.estEstado}" styleClass="addEspacio form-control" style="color: #3366ff"/>


                            <p:outputLabel value="Número de creditos:&nbsp;&nbsp;&nbsp;" for="valCreditos" style="font-weight:bold;"/>
                            <h:outputText class="form-control"  id="valCreditos" value="#{estudianteController.credi}" styleClass="addEspacio form-control" style="color: #3366ff"/>
                            
                            <p:dataTable  id="tablaPublicacionesEstudiante" var="pub" value="#{estudianteController.PublicacionPorEstudiante(estudianteController.actual.estCodigo)}" rows="15"
                                  paginator="true"
                                  paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                  rowsPerPageTemplate="15,30,50" emptyMessage="No se tienen publicaciones registradas o no se encuentra ninguna con el criterio de busqueda."
                                  style="text-align: left;">
                            
                            <p:column headerText="Tipo Publicación"  >
                                <h:outputText value="#{pub.pubTipoPublicacion}"/>
                            </p:column>
                            <p:column headerText="Nombre Publicación"  >
                                <h:outputText value="#{pub.obtenerNombrePub()}"/>
                            </p:column>
                            <p:column headerText="Fecha publicación:"  >
                                <h:outputText value="#{pub.pubFechaPublicacion.toString()}"/>
                            </p:column>
                                
                           </p:dataTable>
                            
                          

                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <br/>
                <h:form>
                    <p:commandButton value="Atrás" actionListener="#{estudianteController.redirigirAlistar()}" class="btn btn-primary" />                       
                </h:form>
                <br/><br/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
