<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Editar estudiante</title>
    </h:head>

    <ui:composition template="./../../../plantillas/Coordinador.xhtml">
        <ui:define name="content"> 
            <div class="panel panel-primary" >
                <div class="ui-messages-info ">
                    <span class="ui-messages-info-detail">
                        <b>Editar información estudiante</b>
                    </span>
                </div>               

                <h:form id="form_registrar">
                <p:tab  title="Datos personales" titleStyleClass="title" >                
                    <p:panel header="Datos personales">
                        <div style = "float: right;">
                            <p:outputLabel style="font-weight:bold; " value="Campos obligatorios"/>
                            <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                        </div>
                        
                        <h:panelGrid columns="3" cellpadding="5" id="panelRegistrar">
                            <h:panelGroup>
                            <p:outputLabel value="Nombres:" for="valNombre" styleClass="addEspacio" style="font-weight:bold;"/>
                            <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                            </h:panelGroup>
                            <p:inputText class="form-control" id="valNombre" value="#{estudianteController.actual.estNombre}" styleClass="addEspacio form-control " >
                                <f:validator validatorId="validadorNombreEstudiante"/>
                                <p:ajax event="blur" update="msjValNombre"/>
                            </p:inputText>
                            <p:message for="valNombre" id="msjValNombre" styleClass="addEspacio"/>
                            
                            <h:panelGroup>
                            <p:outputLabel value="Apellidos:" for="valApellido" styleClass="addEspacio" style="font-weight:bold;"/>
                            <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />        
                            </h:panelGroup>
                            <p:inputText class="form-control" id="valApellido"  value="#{estudianteController.actual.estApellido}" styleClass="addEspacio form-control">
                                <f:validator validatorId="validadorApellidoEstudiante"/>
                                <p:ajax event="blur" update="msjValApellido"/>
                            </p:inputText>
                            <p:message for="valApellido" id="msjValApellido" styleClass="addEspacio"/>

                            <h:panelGroup>
                            <p:outputLabel value="Código:" for="valCodigo" styleClass="addEspacio" style="font-weight:bold;"/>
                            <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                            </h:panelGroup>
                            <p:inputText class="form-control" id="valCodigo" value="#{estudianteController.actual.estCodigo}" styleClass="addEspacio form-control">
                                <f:validator validatorId="validadorCodigoEstudianteEditar"/>
                                <f:validator validatorId="ValidarCodigoEstudianteNoExistente"/>
                                <p:ajax event="blur" update="msjValCodigo"/>
                            </p:inputText>
                            <p:message for="valCodigo" id="msjValCodigo" styleClass="addEspacio"/>
                             
                            <h:panelGroup>
                            <p:outputLabel value="Correo electrónico:" for="valCorreo" styleClass="addEspacio" style="font-weight:bold;"/>
                            <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                            </h:panelGroup>
                            <p:inputText class="form-control" id="valCorreo" value="#{estudianteController.actual.estCorreo}" styleClass="addEspacio form-control" >
                                <f:validator validatorId="validadorCorreoEditar"/>
                                <f:validator validatorId="ValidarCorreoEstudianteNoExistente"/>
                                <p:ajax event="blur" update="msjValCorreo"/>
                            </p:inputText>
                            <p:message for="valCorreo" id="msjValCorreo" styleClass="addEspacio"/>  
                             
                            <h:panelGroup>
                            <p:outputLabel value="Cohorte:" for="valCohorte" styleClass="addEspacio" style="font-weight:bold;"/>
                            <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                            </h:panelGroup>
                            <p:inputText class="form-control" id="valCohorte" value="#{estudianteController.cohorte}" styleClass="addEspacio form-control">
                                <f:validator validatorId="validadorCohorteEstudiante"/>
                                <p:ajax event="blur" update="msjValCohorte"/>
                            </p:inputText>
                            <p:message for="valCohorte" id="msjValCohorte" styleClass="addEspacio"/>  

                            <h:panelGroup>
                            <p:outputLabel value="Nombre tutor:" for="valNombreTutor" styleClass="addEspacio " style="font-weight:bold;"/>
                            <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                            </h:panelGroup>
                            <p:inputText class="form-control" id="valNombreTutor" value="#{estudianteController.actual.estTutor}" styleClass="addEspacio form-control">
                                <f:validator validatorId="validadorNombreTutorEstudiante"/>
                                <p:ajax event="blur" update="msjValNombreTutor"/>
                            </p:inputText>
                            <p:message for="valNombreTutor" id="msjValNombreTutor" styleClass="addEspacio" />
                            
                            <h:panelGroup>
                            <p:outputLabel value="Semestre:" for="valSemestre" styleClass="addEspacio" style="font-weight:bold;"/>
                            <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;  "  value="* " />
                            </h:panelGroup>
                            <p:selectOneMenu   id="valSemestre" value="#{estudianteController.actual.estSemestre}" style=" width: 100% !important ;">
                                <f:selectItem itemLabel="1" itemValue="1"></f:selectItem>
                                <f:selectItem itemLabel="2" itemValue="2"></f:selectItem>
                            </p:selectOneMenu>
                            <p:outputLabel value=""/>
                            
                            <h:panelGroup>
                            <p:outputLabel value="Estado:" for="valEstado" styleClass="addEspacio" style="font-weight:bold;"/>
                            <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                            </h:panelGroup>
                            <p:selectOneMenu class="form-control"  id="valEstado" value="#{estudianteController.actual.estEstado}" style=" width: 100% !important ;">                                    
                                <f:selectItems value="#{estudianteController.estado}" />   
                            </p:selectOneMenu>
                            <p:outputLabel value=""/>
                            
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <br/>
                <p:commandButton value="Actualizar" actionListener="#{estudianteController.guardarEdicion()}" onclick="if (!confirm('¿Esta seguro que desea guardar los cambios?')) { return false;}; return true;" />&lrm;     
                <p:commandButton value="Cancelar" onclick="if (!confirm('¿Desea cancelar la edición del estudiante?')) { return false;}; return true;" actionListener="#{estudianteController.redirigirAlistar()}" immediate="true"/>
                <br/><br/><br/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
