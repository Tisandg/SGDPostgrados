<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Listado de Publicaciones</title>
    </h:head>
    <!-- IMPLEMENTATION -->
    <ui:composition template="./../../../plantillas/Coordinador.xhtml">
        <ui:define name="content"> 
            <div class="ui-messages-info ">
                <span class="ui-messages-info-detail">
                    <b>Listado Publicaciones en Espera</b>
                </span>
            </div>
            
            <p:separator />

            <br/>
            
            <h:form>
                <h:outputLabel for="textoFiltrado" value="Buscar:&nbsp;&nbsp;&nbsp;" style="font-weight:bold;"/>
                <p:inputText id="textoFiltrado" value="#{publicacionController.variableFiltrado}" placeholder="Ingrese el nombre del autor, tipo publicación o nombre publicación" size="58">
                    <p:ajax update=":tablaPublicaciones" event="keyup"/>
                </p:inputText>

                <br/>
                <br/>
            </h:form>
            
            <p:separator />
                
            <p:dataTable  id="tablaPublicaciones" var="pub" value="#{publicacionController.listadoEspera()}" rows="10"
                          paginator="true"
                          paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="5,10,15" emptyMessage="No se tienen publicaciones registradas o no se encuentra ninguna con el criterio de busqueda."
                          style="text-align: left;">   


                <p:column headerText="Nombre del autor principal" >
                    <h:outputText value="#{pub.pubNombreAutor}"></h:outputText>
                </p:column>
                <p:column headerText="Tipo Publicación"  >
                    <h:outputText value="#{pub.pubTipoPublicacion}"></h:outputText>
                </p:column>
                <p:column headerText="Nombre Publicación"  >
                    <h:outputText value="#{pub.obtenerNombrePub()}"></h:outputText>
                </p:column>
                <p:column headerText="Fecha publicación:"  >
                    <h:outputText value="#{pub.pubFechaPublicacion.toString()}"></h:outputText>
                </p:column>

                <p:column headerText="Acción"   >
                    <p:commandButton style="font-size: 13px;" actionListener="#{publicacionController.verPublicacion(pub)}" value="Ver" class="btn btn-success btn_listaEstudiantes"/>
                </p:column>
            </p:dataTable>
            <br/><br/>
        </ui:define>
    </ui:composition>


</html>
