<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >


    <h:head>
        <title>Grafica Publicaciones Visadas</title>
    </h:head>
    <ui:composition template="./../../../plantillas/PlantGrafica.xhtml">
        <ui:define name="content"> 
            <div class="ui-messages-info ">
                <span class="ui-messages-info-detail">
                    <b>Gráfica de Publicaciones Visadas</b>
                </span>
            </div>
            
            <p:panel> 
                <h:panelGrid columns="2" cellspacing="10"  styleClass="elementosCentrados bajarGrid"  >

                    <h:form>
                        <h:outputText value="Año: "></h:outputText>
                        <p:inputText id="txtAnio" value = "#{graficaPubVisController.anio}" maxlength="4" size="6">
                            <f:validator validatorId="validadorAnio"/>
                            <p:ajax event="keyup" update="msjValAnio btnAceptar" />  
                        </p:inputText>   
                        <p:commandButton id="btnAceptar"  value="Buscar"  action="#{graficaPubVisController.iniciar()}" class="btn btn-success"  style="margin-left:10px; float:center;"/>                             
                        <p:message for="txtAnio" id="msjValAnio" styleClass="addEspacio"/> 

                    </h:form>

                </h:panelGrid>  
                <br/>
                <h:body>
                    <p:chart type="bar" model="#{graficaPubVisController.barModel}" style="width:900px; float:center;" />

                </h:body>

                <h:panelGrid columns="2" cellspacing="10"  styleClass="elementosCentrados bajarGrid"  >

                    <p:outputLabel value="Total Publicaciones: &nbsp;&nbsp;&nbsp;" for="valNombAut" styleClass="addEspacio"/>
                    <h:outputText class="form-control" id="valNombAut"  value="#{graficaPubVisController.totalPub}" styleClass="addEspacio form-control"/>
               </h:panelGrid>
            </p:panel>
            
            <h:form>
                <p:commandButton style="font-size: 13px; float:center;" value="Volver" actionListener="#{publicacionController.redirigirAlistar()}" class="btn btn-primary"/>                       
            </h:form>
                
        </ui:define>
    </ui:composition>
</html>
