<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >


    <h:head>
        <title>Reportes</title>
    </h:head>
    <ui:composition template="./../../../plantillas/PlantGrafica.xhtml">
        <ui:define name="content"> 
            <div class="ui-messages-info ">
                <span class="ui-messages-info-detail">
                    <b>Reportes</b>
                </span>
            </div>
            <p:panel>      

                <h:form>
                    <h:panelGrid columns="5" cellspacing="5"    >

                        <p:outputLabel value="Tipo de reporte &nbsp;&nbsp;&nbsp;" styleClass="addEspacio" style="font-weight:bold;" />
                        <p:selectOneMenu class="form-control"  id="valTipoReporte" value="#{reportesController.tipoReporte}" styleClass="tipopublicacion  addEspacio form-control" 
                                         required="true" requiredMessage="Debe seleccionar un campo de la lista">
                            <f:selectItem itemLabel="Seleccionar" itemValue=""></f:selectItem>
                            <f:selectItem itemLabel="Global" itemValue="global"></f:selectItem>
                            <f:selectItem itemLabel="Por estudiante" itemValue="porEstudiante"></f:selectItem>
                            <f:validator validatorId="ValidadorListaVacia" />                                                                                                                
                            <f:ajax render="@form" />
                            <f:ajax render="msjvalTipoReporte" />
                        </p:selectOneMenu>
                        <h:panelGroup rendered="#{reportesController.tipoReporte == 'porEstudiante'}">
                            <p:inputText id="correo" placeholder="correo@unicauca.edu.co"/>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{reportesController.tipoReporte == 'global'}">
                            <h:outputText value=""/>
                        </h:panelGroup>
                        <h:outputText value=""/><h:outputText value=""/>

                        <p:outputLabel value="Tipo de tiempo &nbsp;&nbsp;&nbsp;" styleClass="addEspacio" style="font-weight:bold;" />
                        <p:selectOneMenu class="form-control"  id="valTipoTiempo" value="#{reportesController.tiempoEspecifico}" styleClass="tipopublicacion addEspacio form-control" 
                                         required="true" requiredMessage="Debe seleccionar un campo de la lista">
                            <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                            <f:selectItem itemLabel="Por semestre" itemValue="semestre"/>
                            <f:selectItem itemLabel="Por año" itemValue="año"/>
                            <f:selectItem rendered="#{reportesController.tipoReporte == 'porEstudiante'}" itemLabel="Inicio estudios" itemValue="inicioEstudios"/>
                            <f:validator validatorId="ValidadorListaVacia" />                                                                                                                
                            <f:ajax render="@form" />
                            <f:ajax render="msjvalTipoReporte" />
                        </p:selectOneMenu>
                        <h:panelGroup rendered="#{reportesController.tiempoEspecifico == 'año'}">
                            <p:inputText id="anioIngresado" value="#{reportesController.anios}" placeholder="Ingrese el año"/>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{reportesController.tiempoEspecifico == 'semestre'}">
                            <p:inputText id="anioConSemestre" value="#{reportesController.anios}" placeholder="Ingrese el año"/>
                            <p:inputText id="semestreIngresado" value="#{reportesController.semestre}" placeholder="Ingrese el semestre"/>
                        </h:panelGroup>
                        <h:outputText value=""/><h:outputText value=""/>

                        <p:commandButton class="btn btn-success btn_listaEstudiantes" action="#{reportesController.generarConsolidadoGlobal()}" value="Generar Reporte" onclick="window.alert('Consolidado Generado')" />
                        <a  target="_blank"  style="font-weight:bold;" href="../../../resources/pdf/Consolidado.pdf"  >Descargar PDF </a>
                        <h:outputText value=""/><h:outputText value=""/><h:outputText value=""/>
                        <p:separator/><h:outputText value=""/><h:outputText value=""/><h:outputText value=""/><h:outputText value=""/>
                        

                        <p:outputLabel value="Reporte por estudiante: &nbsp;&nbsp;&nbsp;" styleClass="addEspacio" style="font-weight:bold;" />
                        <p:inputText id="txtNombre" value = "#{reportesController.nombre}"  size="30" placeholder="ejemplo@unicauca.edu.co"/>
                        <p:commandButton class="btn btn-success btn_listaEstudiantes" action="#{reportesController.PublicacionesEst()}" value="Generar Reporte" onclick="window.alert('Consolidado Generado')" />
                        <a  target="_blank"  style="font-weight:bold;" href="../../../resources/pdf/ReportePersonal.pdf"  >Descargar PDF </a>
                        <h:outputText value=""/>

                        <p:outputLabel value="Reporte por año: &nbsp;&nbsp;&nbsp;" styleClass="addEspacio" style="font-weight:bold;" />
                        <p:inputText id="txtPeriodo1" value = "#{reportesController.anios}"  size="7" placeholder="2017"/>
                        <p:commandButton class="btn btn-success btn_listaEstudiantes" action="#{reportesController.ArticulosAnio()}" value="Generar Reporte" onclick="window.alert('Consolidado Generado')" />
                        <a  target="_blank"  style="font-weight:bold;" href=""  >Descargar PDF </a>
                        <h:outputText value=""/>

                        <p:outputLabel value="Reporte estudiante por año: &nbsp;&nbsp;&nbsp;" styleClass="addEspacio" style="font-weight:bold;" />
                        <p:inputText id="txtPeriodo2" value = "#{reportesController.aniose}"  size="7" placeholder="2017" />
                        <p:inputText id="txtNombre2" value = "#{reportesController.nombree}"  size="30" placeholder="ejemplo@unicauca.edu.co"/>
                         <p:commandButton class="btn btn-success btn_listaEstudiantes" action="#{reportesController.obtenerEstudianteAnio()}" value="Generar Reporte" onclick="window.alert('Consolidado Generado')" > </p:commandButton>
                         <a  target="_blank"  style="font-weight:bold;" href=""  >Descargar PDF </a>

                    </h:panelGrid> 
                    
                </h:form>
                
                <p:separator/>
                
                <h:form>
                    <h:panelGrid columns="3" cellspacing="10">
                        <h:outputText value="Año: "/>
                        <p:inputText id="txtAnio" value = "#{graficaPubRegController.anio}" maxlength="4" size="6">
                            <f:validator validatorId="validadorAnio"/>
                            <p:ajax event="keyup" update="msjValAnio btnAceptar" />  
                        </p:inputText>  
                        <p:commandButton id="btnAceptar"  value="Buscar"  action="#{graficaPubRegController.iniciar()}" class="btn btn-success"  style="margin-left:10px; float:center;" />                             
                        <p:message for="txtAnio" id="msjValAnio" styleClass="addEspacio"/>
                    </h:panelGrid>
                </h:form>
                
                <h:body>
                    <p:chart type="bar" model="#{graficaPubRegController.barModel}" style="width:900px; float:center;" />
                </h:body>

                <h:panelGrid columns="4" cellspacing="10"  styleClass="elementosCentrados bajarGrid"  >
                    <p:outputLabel value="Total Publicaciones: &nbsp;&nbsp;&nbsp;" for="valNombAut" styleClass="addEspacio"/>
                    <h:outputText class="form-control" id="valNombAut"  value="#{graficaPubRegController.totalPub}" styleClass="addEspacio form-control"/>
                </h:panelGrid>
                
            </p:panel>
            
            <h:form>
                <p:commandButton  style="font-size: 13px; float:center;" value="Volver" actionListener="#{publicacionController.redirigirAlistar()}" class="btn btn-primary"/>                       
            </h:form>
            
            
            
        </ui:define>
    </ui:composition>
</html>
