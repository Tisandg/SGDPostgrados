<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >


    <h:head>
        <title>Reportes</title>
    </h:head>
    <ui:composition template="./../../../plantillas/PlantGrafica.xhtml">
        <ui:define name="content"> 
            <div class="ui-messages-info ">
                <span class="ui-messages-info-detail">
                    <b>Reportes</b>
                </span>
            </div>
            <p:panel>      

                <h:panelGrid columns="4" cellspacing="10"  styleClass="elementosCentrados bajarGrid"  >

                    <h:form>
                        <h:outputText value="AÃ±o: "></h:outputText>
                        <p:inputText id="txtAnio" value = "#{graficaPubRegController.anio}" maxlength="4" size="6">
                            <f:validator validatorId="validadorAnio"/>
                            <p:ajax event="keyup" update="msjValAnio btnAceptar" />  
                        </p:inputText>  
                        
                        <p:commandButton id="btnAceptar"  value="Buscar"  action="#{graficaPubRegController.iniciar()}" class="btn btn-success"  style="margin-left:10px; float:center;" />                             
                        <p:message for="txtAnio" id="msjValAnio" styleClass="addEspacio"/>
                        <br>
                        </br>
                        <p:outputLabel value="Consolidado de Publicaciones: &nbsp;&nbsp;&nbsp;" styleClass="addEspacio" style="font-weight:bold;" />
                        <p:commandButton class="btn btn-success btn_listaEstudiantes" action="#{reportesController.listadoPdf()}" value="Generar Reporte" onclick="window.alert('Consolidado Generado')" > </p:commandButton>
                        <a  target="_blank"  style="font-weight:bold;" href="../../../resources/pdf/Consolidado.pdf"  >Descargar PDF </a>
                        <br>
                        </br>
                       
                        <p:outputLabel value="Reporte Personal: &nbsp;&nbsp;&nbsp;" styleClass="addEspacio" style="font-weight:bold;" />
                        <h:outputText value="Usuario: "></h:outputText>
                        <p:inputText id="txtNombre" value = "#{reportesController.nombre}"  size="30" />
                         <p:watermark for="txtNombre" value="ejemplo@unicauca.edu.co" id="watermark" />
                        <p:commandButton class="btn btn-success btn_listaEstudiantes" action="#{reportesController.PublicacionesEst()}" value="Generar Reporte" onclick="window.alert('Consolidado Generado')" > </p:commandButton>
                         <a  target="_blank"  style="font-weight:bold;" href="../../../resources/pdf/ReportePersonal.pdf"  >Descargar PDF </a>
                         <br>
                        </br>
                         <p:outputLabel value="Reporte por anio: &nbsp;&nbsp;&nbsp;" styleClass="addEspacio" style="font-weight:bold;" />
                        <h:outputText value="Anio: "></h:outputText>
                        <p:inputText id="txtPeriodo1" value = "#{reportesController.anios}"  size="7" />
                         <p:watermark for="txtPeriodo1" value="2017" id="watermark1" />
                         <p:commandButton class="btn btn-success btn_listaEstudiantes" action="#{reportesController.ArticulosAnio()}" value="Generar Reporte" onclick="window.alert('Consolidado Generado')" > </p:commandButton>
                        <br>
                        </br>                         
                         <p:outputLabel value="Reporte estudiante por anio: &nbsp;&nbsp;&nbsp;" styleClass="addEspacio" style="font-weight:bold;" />
                        <h:outputText value="Anio: "></h:outputText>
                        <p:inputText id="txtPeriodo2" value = "#{reportesController.aniose}"  size="7" />
                         <h:outputText value="Nombre: "></h:outputText>
                        <p:inputText id="txtNombre2" value = "#{reportesController.nombree}"  size="30" />
                         <p:watermark for="txtPeriodo2" value="2017" id="watermark2" />
                         <p:commandButton class="btn btn-success btn_listaEstudiantes" action="#{reportesController.obtenerEstudianteAnio()}" value="Generar Reporte" onclick="window.alert('Consolidado Generado')" > </p:commandButton>
                         <br>
                        </br> 
                         
                        
                    </h:form>

                </h:panelGrid>  
                <br/>
                <h:body>
                    <p:chart type="bar" model="#{graficaPubRegController.barModel}" style="width:900px; float:center;" />

                </h:body>

                <h:panelGrid columns="4" cellspacing="10"  styleClass="elementosCentrados bajarGrid"  >

                    <p:outputLabel value="Total Publicaciones: &nbsp;&nbsp;&nbsp;" for="valNombAut" styleClass="addEspacio"/>
                    <h:outputText class="form-control" id="valNombAut"  value="#{graficaPubRegController.totalPub}" styleClass="addEspacio form-control"/>
                   
                </h:panelGrid>
            </p:panel>
            
            <h:form>
                <p:commandButton  style="font-size: 13px; float:center;" value="Volver" actionListener="#{publicacionController.redirigirAlistar()}" class="btn btn-primary"/>                       
            </h:form>
            
            
            
        </ui:define>
    </ui:composition>
</html>
