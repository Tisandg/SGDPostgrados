<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Listado de Publicaciones</title>
    </h:head>
    <!-- IMPLEMENTATION -->
    <ui:composition template="./../../../plantillas/Coordinador.xhtml">
        <ui:define name="content"> 
            <div class="panel-heading">
                    <div class="ui-messages-info ">
                        <span class="ui-messages-info-detail">
                            <b>Listado general de practicas docentes</b>
                        </span>
                    </div>
                
                    <p:separator />
                    
                    <br/>
                    
                    <h:form>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                    
                    <h:form>
                        <h:outputLabel for="textoFiltrado" value="Buscar:&nbsp;&nbsp;&nbsp;" style="font-weight:bold;"/>
                        <p:inputText id="textoFiltrado" value="#{practicaDocenteController.variableFiltrado}" placeholder="Ingrese el nombre del autor, tipo publicación o nombre publicación" size="58">
                            <p:ajax update=":tablaPractica" event="keyup"/>
                        </p:inputText>
                        
                        <br/>
                        <br/>
                    </h:form>
                    
                    <p:separator />

                
                <p:dataTable  id="tablaPractica" var="prac" value="#{practicaDocenteController.listado()}" rows="15"
                                  paginator="true"
                                  paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                  rowsPerPageTemplate="15,30,50" emptyMessage="No se tienen publicaciones registradas o no se encuentra ninguna con el criterio de busqueda."
                                  style="text-align: left;">   
                    <p:column headerText="Nombre autor principal" >
                        <h:outputText value="#{publicacionController.obtenerNombreUsuarioById(prac.publicacion.pubEstIdentificador)}"/>
                    </p:column>
                    
                    <p:column headerText="Fecha Inicio"  >
                        <h:outputText value="#{prac.fechaIn}"/>
                    </p:column>
                    <p:column headerText="Fecha Terminacion"  >
                        <h:outputText value="#{prac.fechaTer}"/>
                    </p:column>
                    <p:column headerText="Lugar de practica"  >
                        <h:outputText value="#{prac.lugarPractica}"/>
                    </p:column>

                   

                    <p:column headerText="Acción"   >
                        <h:form style="font-size: 10px;">
                           
                        </h:form>
                    </p:column>
                </p:dataTable>
            </div>
            <br/>
            <br/>
        </ui:define>
    </ui:composition>


</html>
