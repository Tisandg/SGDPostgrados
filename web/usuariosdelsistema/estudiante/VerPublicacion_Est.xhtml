<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Ver Publicacion</title>
    </h:head>

    <ui:composition template="../../plantillas/Estudiante.xhtml">
        <ui:define name="content"> 
            <div class="ui-messages-info ">
                <span class="ui-messages-info-detail">
                    <b>Información de Publicación</b>
                </span>
            </div>
                        
            <h:form id="form_registrar">
                <p:tab  title="Información Publicación" titleStyleClass="title">             
                    <p:panel header="Datos Generales">
                        <h:panelGrid columns="2" cellspacing="10">                                    

                            <p:outputLabel value="Nombre autor:" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valNombAut"  value="#{publicacionController.actual.pubNombreAutor}" style="color: #3366ff"/>

                            <p:outputLabel value="Autores secundarios:" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valAutSec"  value="#{publicacionController.actual.pubAutoresSecundarios}" style="color: #3366ff"/>

                            <p:outputLabel value="Tipo publicación:" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valTipoPub"  value="#{publicacionController.actual.pubTipoPublicacion}" style="color: #3366ff"/>

                            <p:outputLabel value="DOI:" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valDOI"  value="#{publicacionController.actual.pubDoi}" style="color: #3366ff"/>

                            <p:outputLabel value="ISBN:" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valIBN" value="#{publicacionController.actual.pubIsbn}" style="color: #3366ff"/>

                            <p:outputLabel value="ISSN:" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valISSN" value="#{publicacionController.actual.pubIssn}" style="color: #3366ff"/>

                            <h:outputLabel value="Estado visado:" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valEstadoVis" value="#{publicacionController.actual.pubVisado}" style="color: #3366ff"/>
                            
                            <h:outputText value=""/>
                            <p:tooltip id="toolTipGrow" for="ayuda" value="El campo de estado visado indica si la publicación aun no ha sido revisada(espera), si fue aceptada o rechazada."
                                       showEffect="clip" hideEffect="blind" />

                            <h:outputLink  id="ayuda"  style="color: blue" onclick="return false;" >¿Qué es el estado visado?</h:outputLink>                            
                        </h:panelGrid>
                        <br/>
                            <p:panel header="Anexos">

                                <h:panelGrid columns="2" cellpadding="10" rendered="#{publicacionController.renderizarRevista() == true}">                                                                                        
                                    <p:outputLabel value="Título artículo:"  style="font-weight:bold;"/>
                                    <h:outputText class="form-control" id="valNArticulo"  value="#{publicacionController.actual.revista.revTituloArticulo}" style="color: #3366ff"/>

                                    <p:outputLabel value="Nombre revista:" style="font-weight:bold;"/>
                                    <h:outputText class="form-control" id="valNRevista"  value="#{publicacionController.actual.revista.revNombreRevista}" style="color: #3366ff"/>

                                    <p:outputLabel value="Categoría:" style="font-weight:bold;"/>
                                    <h:outputText class="form-control"  id="valCategoria" value="#{publicacionController.actual.revista.revCategoria}" style="color: #3366ff"/>
                                </h:panelGrid>

                                <h:panelGrid columns="2" cellpadding="10" rendered="#{publicacionController.renderizarCongreso() == true}">
                                    <h:outputLabel value="Título ponencia:" style="font-weight:bold;"/>
                                    <h:outputText class="form-control" id="valNPonencia"  value="#{publicacionController.actual.congreso.congTituloPonencia}" style="color: #3366ff"/>                                                    

                                    <h:outputLabel value="Nombre evento:" style="font-weight:bold;"/>
                                    <h:outputText class="form-control" id="valNEvento"  value="#{publicacionController.actual.congreso.congNombreEvento}" style="color: #3366ff"/>                                                    

                                    <h:outputLabel value="Tipo congreso:" style="font-weight:bold;"/>
                                    <h:outputText class="form-control"  id="valTipoCongreso" value="#{publicacionController.actual.congreso.congTipoCongreso}" style="color: #3366ff"/>
                                </h:panelGrid>            

                                <h:panelGrid columns="2" cellpadding="10"  rendered="#{publicacionController.renderizarLibro() == true}">                                                                                        
                                    <h:outputLabel value="Título libro:" style="font-weight:bold;"/>
                                    <h:outputText class="form-control" id="valTLibro"  value="#{publicacionController.actual.libro.libTituloLibro}"/>                                                                                                                                            
                                </h:panelGrid>            

                                <h:panelGrid columns="2" cellpadding="10" rendered="#{publicacionController.renderizarCapLibro() == true}">                                            
                                    <h:outputLabel value="Título libro:" style="font-weight:bold;"/>
                                    <h:outputText class="form-control" id="valTCLibro"  value="#{publicacionController.actual.capituloLibro.caplibTituloLibro}"/>                                                    

                                    <h:outputLabel value="Título capítulo libro:" style="font-weight:bold;"/>
                                    <h:outputText class="form-control" id="valTCapLibro"  value="#{publicacionController.actual.capituloLibro.caplibTituloCapitulo}"/>                                                                                                    
                                </h:panelGrid>            

                                <h:panelGrid columns="2" cellpadding="10" id="panelRegistrar"  >
                                    <p:outputLabel value="Evidencia Publicación:" style="font-weight:bold;"/>
                                    <h:commandButton style="margin-right: 100px ;" value="Ver " action="#{publicacionController.pdfCartaAprob()}" class="btn btn-success" onclick="this.form.target = '_blank'"/>

                                    <p:outputLabel value="Publicación:" style="font-weight:bold;"/>
                                    <h:commandButton style="margin-right: 100px;"  value="Ver"   action="#{publicacionController.pdfPub()}" class="btn btn-success"  onclick="this.form.target = '_blank'"  onblur="this.form.target = '_self'" />

                                    <p:outputLabel value="Tabla de Contenido:" style="font-weight:bold;"/>
                                    <h:commandButton style="margin-right:  100px; font-size: 13px; " value="Ver "  action="#{publicacionController.pdfPubTC()}" class="btn btn-success"  onclick="this.form.target = '_blank'"  onblur="this.form.target = '_self'" />                                                
                                </h:panelGrid>
                            </p:panel>
                        </p:panel>
                    </p:tab>
                <br/>                        
                <p:commandButton  value="Volver" actionListener="#{publicacionController.redirigirAlistar(userLoginView.username)}" class="btn btn-primary"/>                       
                <br/><br/><br/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
