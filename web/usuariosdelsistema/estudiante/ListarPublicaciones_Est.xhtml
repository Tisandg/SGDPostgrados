<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Listar Publicaciones</title>
    </h:head>
    <!-- IMPLEMENTATION -->
    <ui:composition template="../../plantillas/Estudiante.xhtml">
        <ui:define name="content"> 
            <div class="ui-messages-info ">
                <span class="ui-messages-info-detail">
                    <b>Listado general de publicaciones</b>
                </span>
                <div style = "float: right;">
                    <p:outputLabel style="font-weight:bold; " value="Número de creditos aprobados: "/>                        
                    <p:outputLabel style="font-size: 16px; color: red;"  value="#{userLoginView.creditos}&nbsp;"/>
                </div>
            </div>
            
            <p:separator/>
            
            <br/>            
            <h:form>
                <h:outputLabel for="textoFiltrado" value="Buscar:&nbsp;&nbsp;&nbsp;" style="font-weight:bold;"/>
                <p:inputText id="textoFiltrado" value="#{publicacionController.variableFiltrado}" placeholder="Ingrese el tipo publicación o nombre publicacion" size="54">
                    <p:ajax update=":tablaPublicaciones" event="keyup"/>
                </p:inputText>                
            </h:form>
            <br/>
            <p:separator />
            
            <p:dataTable  id="tablaPublicaciones" var="pub"  value="#{publicacionController.listadoPublicaciones(userLoginView.username)}" rows="10"
                            paginator="true"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="15,30,50" emptyMessage="No tiene publicaciones registradas o no se encuentra ninguno con el criterio de busqueda."
                            style="text-align: left;"
                            >

                <p:column headerText="Tipo publicación"  >
                    <h:outputText value="#{pub.pubTipoPublicacion}"></h:outputText>
                </p:column>
                <p:column headerText="Nombre publicación"  >
                    <h:outputText value="#{pub.obtenerNombrePub()}"></h:outputText>
                </p:column>
                <p:column headerText="Fecha publicación"  >
                    <h:outputText value="#{pub.ObtenerFecha()}"></h:outputText>
                </p:column>

                <p:column headerText="Acciones"   >
                    <h:form style="font-size: 10px;">
                        <p:commandButton actionListener="#{publicacionController.verPublicacionEst(pub)}" value="Ver" class="btn btn-success btn_listaEstudiantes" style="font-size: 13px;"/>&nbsp;
                        <p:commandButton rendered="#{pub.pubEstado eq 'Activo'}" onclick="if (!confirm('¿Desea deshabilitar la publicacion?')) { return false;}; return true;" actionListener="#{publicacionController.cambiarEstado(pub.pubIdentificador)}" value="Deshabilitar"  style="font-size: 13px;"/>
                        <p:commandButton rendered="#{pub.pubEstado eq 'Inactivo'}" onclick="if (!confirm('¿Desea habilitar la publicacion?')) { return false;}; return true;" actionListener="#{publicacionController.habilitarPublicacion(pub.pubIdentificador)}" value="Habilitar"  style="font-size: 13px;"/>
                   </h:form>
                </p:column>

            </p:dataTable>
            <br/><br/>
        </ui:define>
    </ui:composition>


</html>
