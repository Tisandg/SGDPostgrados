<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Datos Personales</title>
    </h:head>
    
    <ui:composition template="../../plantillas/Estudiante.xhtml">
        <ui:define name="content"> 
            <div class="panel panel-primary" >
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Datos Personales
                    </h3>
                </div>                    
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5" styleClass="elementosCentrados bajarGrid3" id="panelRegistrar">

                        <h:outputLabel value="Nombres:" for="valNombre" styleClass="addEspacio"/>
                        <h:outputText class="form-control" id="valNombre" value="#{verEstudianteController.auxEstudiante.estNombre}" styleClass="addEspacio form-control"/>

                        <h:outputLabel value="Apellidos:" for="valApellido" styleClass="addEspacio"/>
                        <h:outputText class="form-control" id="valApellido"  value="#{verEstudianteController.auxEstudiante.estApellido}" styleClass="addEspacio form-control"/>

                        <h:outputLabel value="Código:" for="valCodigo" styleClass="addEspacio"/>
                        <h:outputText class="form-control" id="valCodigo" value="#{verEstudianteController.auxEstudiante.estCodigo}" styleClass="addEspacio form-control"/>

                        <h:outputLabel value="Correo Electrónico:" for="valCorreo" styleClass="addEspacio"/>
                        <h:outputText class="form-control" id="valCorreo" value="#{verEstudianteController.auxEstudiante.estCorreo}" styleClass="addEspacio form-control"/>
                        
                        <h:outputLabel value="Nombre Tutor:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" for="valNombreTutor" styleClass="addEspacio "/>
                        <h:outputText class="form-control" id="valNombreTutor" value="#{verEstudianteController.auxEstudiante.estTutor}" styleClass="addEspacio form-control"/>

                        <h:outputLabel value="Cohorte:" for="valCohorte" styleClass="addEspacio"/>
                        <h:outputText class="form-control" id="valCohorte" value="#{verEstudianteController.auxEstudiante.estCohorte}" styleClass="addEspacio form-control"/>                        

                        <h:outputLabel value="Semestre:" for="valSemestre" styleClass="addEspacio"/>
                        <h:outputText class="form-control"  id="valSemestre" value="#{verEstudianteController.auxEstudiante.estSemestre}" styleClass="addEspacio form-control"/>
                        
                        <h:outputLabel value="Estado:" for="valEstado" styleClass="addEspacio"/>
                        <h:outputText class="form-control"  id="valEstado" value="#{verEstudianteController.auxEstudiante.estEstado}" styleClass="addEspacio form-control"/>
                        
                        
                        <h:outputLabel value="Número de Créditos:&nbsp;&nbsp;&nbsp;" for="valCreditos" styleClass="addEspacio"/>
                        <h:outputText class="form-control"  id="valCreditos" value="#{verEstudianteController.credi}" styleClass="addEspacio form-control"/>
                         <p:tooltip id="toolTipGrow" for="ayuda" value="Indica el número total de creditos obtenidos mediante las publicaciones aprobadas."
                                   showEffect="clip" hideEffect="blind" />
                        <h:outputLink  id="ayuda"  style="color: blue" onclick="return false;" >¿Qué indica el número de creditos?</h:outputLink>
                          <h:outputLabel styleClass="addEspacio"/>
                        <h:outputLabel styleClass="addEspacio"/>
                        <h:outputLabel styleClass="addEspacio"/>
                            
                    </h:panelGrid>
                    <h:form>
                        <h:commandButton  value="Volver" actionListener="#{publicacionController.redirigirAlistar(usuariosSessionController.nombreUsuario)}" class="btn btn-primary"  style="float:center;" />                       
                    </h:form> 
                    <br></br>
                </h:form>
            </div>
        
        </ui:define>
    </ui:composition>
</html>
