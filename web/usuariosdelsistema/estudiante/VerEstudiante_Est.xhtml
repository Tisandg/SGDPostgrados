<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Datos Personales</title>
    </h:head>
    
    <ui:composition template="../../plantillas/Estudiante.xhtml">
        <ui:define name="content"> 
            <div class="ui-messages-info ">
                <span class="ui-messages-info-detail">
                    <b>Información Estudiante</b>
                </span>
            </div>                         
            
            <h:form id="form_registrar">
                <p:tab  title="Datos personales" titleStyleClass="title">             
                    <p:panel header="Datos personales">
                        <div style = "float: left;"></div>
                        <h:panelGrid columns="2" cellpadding="10" styleClass="elementosCentrados bajarGrid" id="panelRegistrar">

                            <p:outputLabel value="Nombres:" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valNombre" value="#{verEstudianteController.auxEstudiante.estNombre}" style="color: #3366ff"/>

                            <h:outputLabel value="Apellidos:" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valApellido"  value="#{verEstudianteController.auxEstudiante.estApellido}" style="color: #3366ff"/>

                            <h:outputLabel value="Código:" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valCodigo" value="#{verEstudianteController.auxEstudiante.estCodigo}" style="color: #3366ff"/>

                            <h:outputLabel value="Correo electrónico:" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valCorreo" value="#{verEstudianteController.auxEstudiante.estCorreo}" style="color: #3366ff"/>

                            <h:outputLabel value="Nombre del tutor:" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valNombreTutor" value="#{verEstudianteController.auxEstudiante.estTutor}" style="color: #3366ff"/>

                            <h:outputLabel value="Cohorte:" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valCohorte" value="#{verEstudianteController.auxEstudiante.estCohorte}" style="color: #3366ff"/>                        

                            <h:outputLabel value="Semestre:" style="font-weight:bold;"/>
                            <h:outputText class="form-control"  id="valSemestre" value="#{verEstudianteController.auxEstudiante.estSemestre}" style="color: #3366ff"/>

                            <h:outputLabel value="Estado:" style="font-weight:bold;"/>
                            <h:outputText class="form-control"  id="valEstado" value="#{verEstudianteController.auxEstudiante.estEstado}" style="color: #3366ff"/>
                            
                            <h:outputLabel value="Número de credítos:" style="font-weight:bold;"/>
                            <h:outputText class="form-control"  id="valCreditos" value="#{verEstudianteController.credi}" style="color: #3366ff"/>
                            
                            <h:outputText value=""/>
                            <p:tooltip id="toolTipGrow" for="ayuda" 
                                       value="Indica el número total de creditos obtenidos mediante las publicaciones aprobadas."
                                       showEffect="clip" hideEffect="blind" />
                            <h:outputLink  id="ayuda"  style="color: blue" onclick="return false;" >¿Qué indica el número de creditos?</h:outputLink>
                              
                        </h:panelGrid>
                    </p:panel>
                </p:tab>                            
                <br/>
                <h:form>
                    <p:commandButton  value="Volver" actionListener="#{publicacionController.redirigirAlistar(userLoginView.username)}" />
                </h:form> 
                <br/><br/>       
            </h:form>
        </ui:define>
    </ui:composition>
</html>
