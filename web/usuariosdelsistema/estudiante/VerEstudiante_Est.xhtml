<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Datos Personales</title>
    </h:head>

    <ui:composition template="../../plantillas/Estudiante.xhtml">
        <ui:define name="content">
            
            <div class="ui-messages-info ui-corner-all">
                <span class="ui-messages-info-detail">
                    <b>Datos personales</b>
                </span>
            </div>                                                            

            <h:form id="form_registrar">
                <p:panel rendered="#{verEstudianteController.cargarEstudiante(userLoginView.username)}">                    
                    <h:panelGrid columns="2" cellpadding="5" styleClass="elementosCentrados bajarGrid" id="panelRegistrar">
                        <p:outputLabel value="Nombres:" for="valNombre" styleClass="addEspacio" style="font-weight:bold;"/>
                        <h:outputText class="form-control" id="valNombre" value="#{verEstudianteController.auxEstudiante.estNombre}" styleClass="addEspacio form-control" style="color: #3366ff"/>

                        <h:outputLabel value="Apellidos:" for="valApellido" styleClass="addEspacio" style="font-weight:bold;"/>
                        <h:outputText class="form-control" id="valApellido"  value="#{verEstudianteController.auxEstudiante.estApellido}" styleClass="addEspacio form-control" style="color: #3366ff"/>

                        <h:outputLabel value="Código:" for="valCodigo" styleClass="addEspacio" style="font-weight:bold;"/>
                        <h:outputText class="form-control" id="valCodigo" value="#{verEstudianteController.auxEstudiante.estCodigo}" styleClass="addEspacio form-control" style="color: #3366ff"/>

                        <h:outputLabel value="Correo electrónico:" for="valCorreo" styleClass="addEspacio" style="font-weight:bold;"/>
                        <h:outputText class="form-control" id="valCorreo" value="#{verEstudianteController.auxEstudiante.estCorreo}" styleClass="addEspacio form-control"  style="color: #3366ff"/>

                        <h:outputLabel value="Nombre del tutor:" for="valNombreTutor" styleClass="addEspacio " style="font-weight:bold;"/>
                        <h:outputText class="form-control" id="valNombreTutor" value="#{verEstudianteController.auxEstudiante.estTutor}" styleClass="addEspacio form-control"  style="color: #3366ff"/>

                        <h:outputLabel value="Cohorte:" for="valCohorte" styleClass="addEspacio" style="font-weight:bold;"/>
                        <h:outputText class="form-control" id="valCohorte" value="#{verEstudianteController.auxEstudiante.estCohorte}" styleClass="addEspacio form-control"  style="color: #3366ff"/>                        

                        <h:outputLabel value="Semestre:" for="valSemestre" styleClass="addEspacio" style="font-weight:bold;"/>
                        <h:outputText class="form-control"  id="valSemestre" value="#{verEstudianteController.auxEstudiante.estSemestre}" styleClass="addEspacio form-control"  style="color: #3366ff"/>

                        <h:outputLabel value="Estado:" for="valEstado" styleClass="addEspacio" style="font-weight:bold;"/>
                        <h:outputText class="form-control"  id="valEstado" value="#{verEstudianteController.auxEstudiante.estEstado}" styleClass="addEspacio form-control"  style="color: #3366ff"/>

                        <h:outputLabel value="Número de credítos: " for="valCreditos" styleClass="addEspacio" style="font-weight:bold;"/>
                        <h:outputText class="form-control"  id="valCreditos" value="#{verEstudianteController.credi}" styleClass="addEspacio form-control" style="color: #3366ff"/>
                        
                        <h:outputLink  id="ayuda"  style="color: blue" onclick="return false;" >¿Qué indica el número de creditos?</h:outputLink>
                        <p:tooltip id="toolTipGrow" for="ayuda" value="Indica el número total de creditos obtenidos mediante los documentos que han sido aprobados."
                                   showEffect="clip" hideEffect="blind" />
                        
                    </h:panelGrid>
                </p:panel>

            </h:form>
            <br/>

            <h:form>
                <p:commandButton value="Cambiar contrasena" actionListener="#//{usuarioController.cambiarContrasena()}"/>  
                <p:commandButton  value="Volver" actionListener="#//{publicacionController.redirigirPublicacionesEst(userLoginView.username)}" />
            </h:form> 
            
            <br/><br/>  
            -->
        </ui:define>              
    </ui:composition>
</html>
