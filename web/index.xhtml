<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Doctorado</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <h:outputStylesheet name="css/default.css"/>

    </h:head> 
    <h:body>
        <div id="antorcha"></div>
	<div id="bandera"></div>
        <header>
		<a href="http://www.unicauca.edu.co" id="logoU"></a>
		<p class="separador"></p>
                <p class="textLogin" style="padding-top: 12px;">Sistema de control documental de posgrados</p>
	</header>


        <main class="contenedorExterior">
            <div class="contenedorInterior">
                <div class="elemento">
                    <h:form>
                        <h:panelGrid columns="1" class="centrarElementosPanel">
                            <br/>
                            <br/>
                            <img src="resources/images/logo8.png" alt="Logo Docotorados"></img>
                            <br/>
                            <br/>
                            <p:outputLabel value="Iniciar Sesión" class="textIniciarSesion"/>
                            <h:inputText id="username" value="#{userLoginView.username}" required="true" label="username" class="userNameClass"/>
                            <h:inputSecret id="password" value="#{userLoginView.password}" required="true" label="password" class="userPasswordClass"/>
                            <p:commandButton class="botonInicioSesion" value="Ingresar" action="#{userLoginView.login()}" oncomplete="handleLoginRequest(xhr, status, args)" ></p:commandButton>
                        </h:panelGrid>
                    </h:form>
                    
                </div>
            </div>
        </main>
        <br /> <br /> 
        
        <footer class="pie-index">
            
		<p>2017  |  Posgrados facultad de Ingeniería Electrónica y Telecomunicaciones <br />
                    <a href="http://www.unicauca.edu.co">Universidad del Cauca</a>  |  <a style="color: white;" href="mailto:simca@unicauca.edu.co"><span class="glyphicon glyphicon-envelope"></span>&nbsp;@unicauca.edu.co</a>
		</p>
	</footer>
        
        <p:dialog visible="#{usuariosSessionController.errorSesion}" 
                  resizable="false" width="250"
                  widgetVar="errorInicioSesion" closable="false"
                  modal="true" 
                  style="background: #C8CDD6"
                  >
            <p:panelGrid styleClass="panelgrid" style="text-align:center" >
                <p:row >
                    <p:column  style="background: #C8CDD6">
                        <p:outputLabel value="El usuario o la contraseña no son correctos" />            
                    </p:column>
                </p:row>
                <p:row>
                    <p:column  style="background: #C8CDD6">
                        <h:form>
                            <p:commandButton value="Aceptar" 
                                             onclick="PF('errorInicioSesion').hide()"
                                             /></h:form>
                    </p:column>
                </p:row>
            </p:panelGrid>

        </p:dialog>
    </h:body>
</html>
