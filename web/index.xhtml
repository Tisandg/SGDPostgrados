<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="shortcut icon" href="resources/images/favicon.ico" />
        <title>DCE</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <h:outputStylesheet name="css/default.css"/>

    </h:head> 
    <h:body>
        <div id="antorcha"></div>
        <div id="bandera"></div>
        <header>
            <a href="http://www.unicauca.edu.co" id="logoU"></a>
            <p class="separador"></p>
            <p class="textLogin" style="padding-top: 12px;">Doctorado en Ciencias de la Electrónica</p>
        </header>


        <main class="contenedorExterior">
            <div class="contenedorInterior">
                <div class="elemento">
                    <h:form>
                        <h:panelGrid columns="1" class="centrarElementosPanel">
                            <br/>
                            <br/>
                            <img src="resources/images/logo8.png" alt="Logo Docotorados"></img>
                            <br/>
                            <br/>
                            <p:outputLabel value="Iniciar Sesión" class="textIniciarSesion"/>
                            <h:inputText id="username" value="#{userLoginView.username}" required="false" label="username" class="userNameClass"/>
                            <h:inputSecret id="password" value="#{userLoginView.password}" required="false" label="password" class="userPasswordClass"/>
                            <p:commandButton class="botonInicioSesion" value="Ingresar" action="#{userLoginView.login()}" oncomplete="handleLoginRequest(xhr, status, args)" ></p:commandButton>
                        </h:panelGrid>
                    </h:form>

                    <h:form> 
                        <p:growl id="growl" showDetail="true" sticky="true" />  

                        <p:panel header="Growl">  
                            <h:panelGrid columns="2" cellpadding="5">  
                                <p:outputLabel for="msg" value="Message:" />   
                                <p:inputText id="msg" value="#{growlView.message}" required="true" />  
                            </h:panelGrid>  

                            <p:commandButton value="Save" actionListener="#{growlView.saveMessage}" update="growl" />  
                        </p:panel> 
                    </h:form>  

                </div>
            </div>
        </main>
        <br /> <br /> 

        <footer class="pie-index">

            <p>Facultad de Ingeniería Electrónica y Telecomunicaciones <br />
                <a href="http://www.unicauca.edu.co">Universidad del Cauca</a>  &nbsp; | &nbsp;
                <a style="color: white;" href="mailto:simca@unicauca.edu.co">
                    @unicauca.edu.co</a>
            </p>
        </footer>

        <p:dialog visible="#{usuariosSessionController.errorSesion}" 
                  resizable="false" width="250"
                  widgetVar="errorInicioSesion" closable="false"
                  modal="true" 
                  style="background: #C8CDD6"
                  >
            <p:panelGrid styleClass="panelgrid" style="text-align:center" >
                <p:row >
                    <p:column  style="background: #C8CDD6">
                        <p:outputLabel value="El usuario o la contraseña no son correctos" />            
                    </p:column>
                </p:row>
                <p:row>
                    <p:column  style="background: #C8CDD6">
                        <h:form>
                            <p:commandButton value="Aceptar" 
                                             onclick="PF('errorInicioSesion').hide()"
                                             /></h:form>
                    </p:column>
                </p:row>
            </p:panelGrid>

        </p:dialog>
        <br />
        <h:link outcome="/plantillas/tipoDocumento/List" value="Show All TipoDocumento Items"/>
    </h:body>

</html>
