<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Listar Publicaciones</title>
    </h:head>
    <!-- IMPLEMENTATION -->
    <ui:composition template="../../plantillas/Estudiante.xhtml">
        <ui:define name="content"> 
            <div class="panel panel-primary" >
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Publicaciones registradas
                    </h3>
                </div>
                <div class="panel-body">

                    <h:form>
                        <p:growl id="message" showDetail="true" />
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>



                    <h:form>
                        <h:outputLabel for="textoFiltrado" value="Buscar:&nbsp;&nbsp;&nbsp;"/>
                        <p:inputText id="textoFiltrado" value="#{publicacionController.variableFiltrado}" placeholder="Ingrese el tipo publicación o nombre publicacion" size="54">
                            <p:ajax update=":tablaPublicaciones" event="keyup"/>
                        </p:inputText>
                         
                        <br/>
                        <br/>
                    </h:form>

                    <p:dataTable  id="tablaPublicaciones" var="pub"  value="#{publicacionController.listadoPublicaciones(userLoginView.username)}" rows="10"
                                  paginator="true"
                                  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                  rowsPerPageTemplate="5,10,15" emptyMessage="No tiene publicaciones registradas o no se encuentra ninguno con el criterio de busqueda."
                                  style="text-align: left;">

           
                        <p:column headerText="Tipo Publicación"  >
                            <h:outputText value="#{pub.pubTipoPublicacion}"></h:outputText>
                        </p:column>
                        <p:column headerText="Nombre Publicación"  >
                            <h:outputText value="#{pub.obtenerNombrePub()}"></h:outputText>
                        </p:column>
                        <p:column headerText="Fecha publicación:"  >
                            <h:outputText value="#{pub.pubFechaPublicacion.toString()}"></h:outputText>
                        </p:column>

                        <p:column headerText="Acciones"   >

                            <h:form style="font-size: 10px;">
                                <h:commandButton actionListener="#{publicacionController.verPublicacionEst(pub)}" value="Ver" class="btn btn-success btn_listaEstudiantes"/>
                                <h:commandButton rendered="#{pub.pubEstado eq 'Activo'}" onclick="if (!confirm('¿Desea deshabilitar la publicacion?')) { return false;}; return true;" actionListener="#{publicacionController.cambiarEstado(pub.pubIdentificador)}" value="Deshabilitar" class="btn btn-danger btn_listaEstudiantes"/>
                                <h:commandButton rendered="#{pub.pubEstado eq 'Inactivo'}" onclick="if (!confirm('¿Desea habilitar la publicacion?')) { return false;}; return true;" actionListener="#{publicacionController.habilitarPublicacion(pub.pubIdentificador)}" value="Habilitar" class="btn btn-info btn_listaEstudiantes"/>
                           </h:form>
                        </p:column>
                        
                                       
                        
                    </p:dataTable>
                </div>
            </div>
            
           

        </ui:define>
    </ui:composition>


</html>
